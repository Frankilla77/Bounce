environment:
  nodejs_version: "6"

version: '0.5.{build}'

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: |
      Install-Product node $env:nodejs_version
  # install modules
  - cmd: |
      cd Bounce
      npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  # - npm test

build_script:
  - cmd: |
      npm run-script windows-rebuild
      npm run-script package
      dir output

artifacts:
  - path: output/Bounce-win32-x64.zip
    name: Bounce-win32-x64.zip
  - path: output/Bounce-win32-ia32.zip
    name: Bounce-win32-ia32.zip
