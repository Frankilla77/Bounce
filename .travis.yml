language: node_js
node_js:
- 6.9.1
addons:
  apt:
    packages:
    - g++-4.8
    - g++-4.8-multilib
    - gcc-multilib
script:
- cd Bounce
- npm install
- npm run-script package
after_script:
- ls -l
- ls -l output
deploy:
  provider: releases
  api_key:
    secure: 
  file: output/Bounce-linux-x64.zip
  on:
    repo: orionrobots/Bounce
